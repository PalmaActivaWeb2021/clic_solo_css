<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <!-- Menu desplegable clic - Smartphone/iPad -->
            <input type="checkbox" id="activar" />
            <label for="activar">
                <img src="./menu.svg" width="48px" />
            </label>
            <section class="desplegable">
                <a href="#">link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>
            </section>
            <!-- Fin del menu clic -->
        </header>

        <!-- SWITCH -->
        <!-- ************************************ -->
        <h1>SWITCH</h1>
        <main>
            <!-- Switch - Interruptor -->
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider"></span>
            </label>
            <label class="switch">
                <input type="checkbox" checked/>
                <span class="slider"></span>
            </label>

            <br> <br> <br> <br> <br> <br>

            <!-- circulo -->
            <label class="switch">
                <input type="checkbox"/>
                <span class="slider round"></span>
            </label>
            <label class="switch">
                <input type="checkbox" checked/>
                <span class="slider round"></span>
            </label>

        </main>
    </body>
</html>
